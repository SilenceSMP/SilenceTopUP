<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TopUP SilenceSMP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 60px;
      overflow-x: hidden;
    }

    /* Blackhole Background Animation */
    .blackhole-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at center, #000000 0%, #0a0a1a 70%, #1a1a2e 100%);
      overflow: hidden;
    }

    .blackhole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #000000 0%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 100px rgba(0, 173, 181, 0.3);
      transform: translate(-50%, -50%);
      animation: blackholePulse 8s infinite alternate;
    }

    @keyframes blackholePulse {
      0% { box-shadow: 0 0 80px rgba(0, 173, 181, 0.3); }
      50% { box-shadow: 0 0 120px rgba(0, 173, 181, 0.5); }
      100% { box-shadow: 0 0 80px rgba(0, 173, 181, 0.3); }
    }

    .accretion-disk {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 100px;
      background: transparent;
      border-radius: 50%;
      border: 2px solid rgba(0, 173, 181, 0.1);
      transform: translate(-50%, -50%) rotateX(80deg);
      animation: diskRotate 60s linear infinite;
    }

    .accretion-disk::before,
    .accretion-disk::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(0, 173, 181, 0.08);
      transform: translate(-50%, -50%) rotateX(80deg);
    }

    .accretion-disk::after {
      width: 700px;
      height: 200px;
      border: 2px solid rgba(0, 173, 181, 0.05);
    }

    @keyframes diskRotate {
      0% { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(360deg); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(720deg);
        opacity: 0;
      }
    }

    /* Username with Minecraft Head */
    .username-container {
      position: relative;
      margin-bottom: 20px;
    }

    .minecraft-head {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 173, 181, 0.3);
    }

    #username {
      padding-left: 50px !important;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header img {
      max-height: 60px;
      filter: drop-shadow(0 0 10px rgba(0, 173, 181, 0.7));
    }

    #hero {
      text-align: center;
      padding: 100px 20px 40px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
    }

    input {
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: white;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(0, 173, 181, 0.5);
    }

    /* Enhanced Select Box Styling */
    .select-container {
      position: relative;
      margin-bottom: 25px;
    }

    .select-container::after {
      content: "▼";
      font-size: 12px;
      color: white;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      text-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: white;
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    select:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    select:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(0, 173, 181, 0.5);
    }

    /* Animated Options */
    select option {
      background: #1a1a2e;
      color: white;
      padding: 10px;
      transition: all 0.2s;
    }

    select option:hover {
      background: #00adb5 !important;
    }

    button {
      background: linear-gradient(135deg, #00adb5 0%, #009ca4 100%);
      padding: 15px;
      border: none;
      border-radius: 5px;
      width: 100%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 173, 181, 0.4);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #009ca4 0%, #008b94 100%);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 173, 181, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .alert {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
    }

    .warning-text {
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      animation: pulseText 2s infinite;
      text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }

    @keyframes pulseText {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    /* Modal Confirmation Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
      transform: scale(0.9);
      animation: scaleUp 0.3s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    @keyframes scaleUp {
      to { transform: scale(1); }
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }

    .modal-message {
      margin-bottom: 25px;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .modal-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-btn-confirm {
      background: linear-gradient(135deg, #00adb5 0%, #009ca4 100%);
      color: white;
    }

    .modal-btn-confirm:hover {
      background: linear-gradient(135deg, #009ca4 0%, #008b94 100%);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 173, 181, 0.6);
    }

    .modal-btn-cancel {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
    }

    .modal-btn-cancel:hover {
      background: linear-gradient(135deg, #ff5252 0%, #ff3939 100%);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Glow effect for selected options */
    .select-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 173, 181, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    select:focus + .select-highlight {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Blackhole Background -->
  <div class="blackhole-bg">
    <div class="blackhole"></div>
    <div class="accretion-disk"></div>
  </div>

  <div class="particles" id="particles"></div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">⚠️ PERHATIAN</div>
      <div class="modal-message">Apa kamu yakin?<br>Transaksi ini TIDAK BISA DIREFUND!</div>
      <div class="modal-buttons">
        <button id="confirmBtn" class="modal-btn modal-btn-confirm pulse">Ya, Lanjutkan</button>
        <button id="cancelBtn" class="modal-btn modal-btn-cancel">Batal</button>
      </div>
    </div>
  </div>

  <header>
    <img src="logo.png" alt="TopUP SilenceSMP Logo">
  </header>

  <section id="hero">
    <h2>Top Up Game SilenceSMP</h2>
    <p class="warning-text">Transaksi ini no refund, jadi pikirkan dulu!</p>
  </section>

  <section id="topup-form">
    <form id="formTopup">
      <label for="username">Username Minecraft:</label>
      <div class="username-container">
        <div class="minecraft-head" id="playerHead"></div>
        <input type="text" id="username" required placeholder="Masukkan username Minecraft">
      </div>

      <label for="produk">Pilih Produk:</label>
      <div class="select-container">
        <select id="produk">
          <option value="Rank S 2k">Rank S 2k</option>
          <option value="Upgrade Rank 5k">Upgrade Rank 5k</option>
          <option value="Netherite Kits 35k">Netherite Kits 35k</option>
          <option value="Diamond Kits 25k">Diamond Kits 25k</option>
          <option value="10000$ 5k">10000$ 5k</option>
        </select>
        <div class="select-highlight"></div>
      </div>

      <label for="metode">Metode Pembayaran:</label>
      <div class="select-container">
        <select id="metode">
          <option value="QRIS">QRIS</option>
          <option value="Dana">Dana</option>
          <option value="GoPay">GoPay</option>
        </select>
        <div class="select-highlight"></div>
      </div>

      <button type="submit" id="submitBtn">Bayar Sekarang</button>
    </form>
    <div class="alert" id="hasilTransaksi"></div>
  </section>

  <footer>
    <p>&copy; 2025 TopUP SilenceSMP. All rights reserved.</p>
  </footer>

  <script>
    // Modal elements
    const modal = document.getElementById('confirmationModal');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('formTopup');
    let formSubmitted = false;

    // Show modal when form is submitted
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!formSubmitted) {
        modal.style.display = 'flex';
      }
    });

    // Confirm button handler
    confirmBtn.addEventListener('click', function() {
      formSubmitted = true;
      modal.style.display = 'none';
      
      const username = document.getElementById('username').value;
      const produk = document.getElementById('produk').value;
      const metode = document.getElementById('metode').value;
      const hasil = `Terima kasih ${username}, pembelian ${produk} via ${metode} sedang diproses!`;
      document.getElementById('hasilTransaksi').textContent = hasil;

      // Redirect to WhatsApp with personalized message
      const message = `Halo min saya ${username} mau beli ${produk}`;
      const phoneNumber = '6285720103106';
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappUrl;
    });

    // Cancel button handler
    cancelBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Update Minecraft head when username changes
    const usernameInput = document.getElementById('username');
    const playerHead = document.getElementById('playerHead');
    
    usernameInput.addEventListener('input', function() {
      if (this.value.trim() !== '') {
        playerHead.style.backgroundImage = `url(https://mc-heads.net/avatar/${encodeURIComponent(this.value)}/32)`;
      } else {
        playerHead.style.backgroundImage = 'url(https://mc-heads.net/avatar/MHF_Steve/32)';
      }
    });

    // Initialize with default Steve head
    playerHead.style.backgroundImage = 'url(https://mc-heads.net/avatar/MHF_Steve/32)';

    // Enhanced select box interactions
    const selects = document.querySelectorAll('select');
    selects.forEach(select => {
      select.addEventListener('focus', function() {
        this.parentElement.querySelector('.select-highlight').style.opacity = '1';
      });
      select.addEventListener('blur', function() {
        this.parentElement.querySelector('.select-highlight').style.opacity = '0';
      });
      select.addEventListener('change', function() {
        this.style.backgroundColor = 'rgba(0, 173, 181, 0.2)';
        setTimeout(() => {
          this.style.backgroundColor = 'rgba(255,255,255,0.1)';
        }, 500);
      });
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random end position towards center (blackhole)
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize effects when page loads
    window.addEventListener('load', function() {
      createParticles();
    });
  </script>
</body>
</html>
